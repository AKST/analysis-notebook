<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Sandbox</title>
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "scopes": {
        "./lib/app/": {
          "@app/": "./lib/app/",
          "@base/": "./lib/base/",
          "@prelude-uni/": "./lib/prelude/university/"
        },
        "./lib/prelude/": {
          "@base/": "./lib/base/"
        }
      }
    }
  </script>
</head>
<body>
  <header class="toolbar">
    <h1>Analysis Sandbox</h1>
    <div id="buttons"></div>
  </header>
  <div class="sidebar" id="sidebar"></div>
  <main class="main-content">
    <div id="loader">
      <svg id="loader-svg" width="274" height="38">
        <g/>
      </svg>
      <p>Loading</p>
    </div>
  </main>
  <div class="config-container" id="config"></div>
  <script type="module" src="./index.js" defer></script>
  <script>
    /**
     * Generate loading animation.
     */
    const group = document.querySelector('#loader-svg > g');
    const createSvg = (tagName, attrs = {}) => {
      const elem = document.createElementNS('http://www.w3.org/2000/svg', tagName);
      for (const [k, v] of Object.entries(attrs)) elem.setAttribute(k, v);
      return elem;
    }

    const width = 20, height = 24, fill = '#0000ff', opacity = 0;
    const attributeName = 'opacity', dur = '1.5s', repeatCount = 'indefinite';
    for (let i = 0; i < 11; i++) {
      const valuesArr = Array(20).fill(0);
      for (let j = 0; j < 5; j++) valuesArr[i + j] = 1;
      const values = valuesArr.join(';')
      const rect = createSvg('rect', { x: 4 + i * 24, y: 4, width, height, fill, opacity });
      const animate = createSvg('animate', { values, attributeName, dur, repeatCount });
      rect.appendChild(animate);
      group.appendChild(rect);
    }
  </script>
</body>
</html>
