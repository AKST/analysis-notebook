<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- akst::bundle::meta output-path="app-widget/cobb-douglas/index.html" -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../style.css">
    <title>Cobb Douglas</title>
    <script type="importmap">
      { "imports": { "@base/": "../../../base/" } }
    </script>
    <style>
      * { box-sizing: border-box; }
      canvas { display: block; padding: 0 }
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <script type="module">
      import { main } from './index.js';

      function numberParam(url, param, otherwise) {
        const value = url.searchParams.get(param);
        if (value == null || value === '') return otherwise;
        return parseFloat(value);
      }

      try {
        const url = new URL(window.location);
        await main({
          params: {
            rho: numberParam(url, 'rho', 0),
            xi: numberParam(url, 'xi', 1),
          },
        })
      } catch (e) {
        console.error(e);
      }
    </script>
  </body>
</html>
